<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Historical Trivia Quiz</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Merriweather" rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="intro">
		<h1>Historical Trivia Quiz</h1>
	</header>
	<div class="score-questions-left">
		<div class='score'>Player's Score <span id='currentScore'>0</span> /5</div>
		<div class='questions-left'><span id='numbersLeft'>5</span> Questions Left</div>
	</div>
	<section class="main-quiz">
	</section>
	<div class='submit-button'>
		<button><a href="#">Submit</a></button>
	</div>
	<section class="end-page">
	</section>
	<section class="feedback">
	</section>
	<div class='next-question-button'>
		<button><a href="#">Next Question</a></button>
	</div>
	<section id='trivia-info'>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
